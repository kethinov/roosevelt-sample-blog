<include src='layouts/main'>
  <arg pageContent>
    <loop through='blogPosts' val='blogpost'>
      <article>
        <h2>{blogpost.subject}</h2>
        <p>{blogpost.post}</p>
        <time datetime='{blogpost.machineDate}'>{blogpost.date}</time>
        <if blogpost.edited>
          <time class='lastEdited' datetime='{blogpost.machineEdited}'>(Last Edited: {blogpost.edited})</time>
        </if>
      </article>
    </loop>
  </arg>
</include>
